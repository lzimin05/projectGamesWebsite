<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/icon2.png" type="image/x-png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="game/sokoban/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
        
    <title>Сокобан</title>
</head>
<body class="light_mode">
    <header>
        <!--Левые кнопки меню-->
        <div class="left_menu">
            <button onclick="document.location='main.html'" class="menu">Все игры</button>
            <button class="menu button button_hide">Рекорды</button>
        </div>
        <div class="center_menu button_hide">
            <img class="img_center_menu"src="image/search.png">
            <input id="search_label" type="text" class="center_menu_search_label">
            <button class="center_menu_cansel button_hide">x</button>
            <button class="menu button_hide" id="menu">Выйти</button>
            <button id="search_button" class="center_menu_search_button button_hide">Поиск</button>
        </div>
        <div class="dark_mode_div">
            <button class="menu button_hide">Профиль</button>
            <button id="dark_mode_button" class="dark_mode_button"><img class="img_dark_mode" src="image/theme.png" alt="change_theme"></button>
        </div>
    </header>
    <section class="just_game">
        <canvas width="400" height="400" id="game"></canvas>
        <button class="levels_for_game">levels</button>
        <div class="all_levels">
            <table>
                <tr>
                    <td><button class="spec_style">1</button></td>
                    <td><button class="spec_style">2</button></td>
                </tr>
                <tr>
                    <td><button class="spec_style">3</button></td>
                    <td><button class="spec_style">4</button></td>
                </tr>
            </table>    
        </div>
    </section>

    <script src="game/sokoban/js/sokoban.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
