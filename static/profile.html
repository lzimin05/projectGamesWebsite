<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="back-button" class="button">Вернуться на главную</button>
        </div>
        <div class="profile">
            <h1>Профиль пользователя</h1>
            <div class="user-info">
                <div id="username-section">
                    <span id="username"></span>
                    <button id="edit-username" class="button">Редактировать имя</button>
                </div>
                <p>Почта: <span id="email"></span></p>
            </div>
            <button id="logout-button" class="button">Выйти</button>
        </div>
    </div>
    <script src="js/profile.js"></script>
</body>
</html>
