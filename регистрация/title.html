<!DOCTYPE html>
<html>
<head>
<title>Регистрация</title>
<style>
body { font-family: sans-serif; }
form { display: flex; flex-direction: column; width: 300px; margin: 0 auto; }
label { margin-bottom: 10px; }
input { margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; }
button { margin-top: 10px;padding: 8px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
.error { color: red; }
</style>
</head>
<body>

<form id="registrationForm">
    <h1>Регистрация</h1>
    <label for="name">Имя:</label>
    <input type="text" id="name" name="Name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="Email" required>
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="Password" required>
    <button type="submit">Зарегистрироваться</button>
    <div id="error-message" class="error"></div>
    <button id="reg">Войти</button>
</form>

<script src="script.js"></script> </body>
</html>
